<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./bmi.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2 class="t1">BMI Calculator</h2>
        <img class="logoim" src="./istockphoto-1361979553-612x612-removebg-preview.png" alt="">
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight">
        </div>
        <div class="input-group">
            <label  for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>
        <div class="gender">
            <label>
                <input name="gender" value="male" required  type="radio"> Male 


            </label>
            <label>

                <input  name="gender" value="female" required type="radio"> Female

            </label>
        </div>
        <button id="calculateBtn">Submit</button>
        <button id="resetBton">Reset</button>
        <div class="result">
            <h3 id="t2">Your BMI is <span id="bmiResult">--</span></h3>
            <p id="bmiCategory">--</p>
        </div>
        <div class="bmi-scale">
            <p><span id="t2" class="underweight">Underweight: &lt; 18.5</span> | <span class="normal">Normal: 18.5–25</span> | <span class="overweight">Overweight: 25–30</span> | <span class="obese">Obese: &gt; 30</span></p>
        </div>
    </div>
    
</body>
</html>
